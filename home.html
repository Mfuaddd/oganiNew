<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docnt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header>
        <div class="hedaer_top bc-grey">
            <div class="header_top_container d-flex jc-between max-w-1200 mx-auto pt-10 pb-10 ">
                <div class="header_top_left">
                    <ul class="d-flex">
                        <li class="br-r-grey pl-10 pr-10 pt-5 pb-5"><i class="fa-solid fa-envelope"></i> <a class="c-black" href=""> hello@colorlib.com</a></li>
                        <li class="pl-10 pr-10 pt-5 pb-5"><span>Free Shipping for all Order of $99</span></li>
                    </ul>
                </div>
                <div class="header_top_right d-flex">
                    <div class="header_icons d-flex ai-center gap-10 pl-10 pr-10 br-r-grey">
                        <i class="fa-brands fa-facebook-f ta-center d-block w-26 h-26 lh-26"></i>
                        <i class="fa-brands fa-twitter ta-center d-block w-26 h-26 lh-26"></i>
                        <i class="fa-brands fa-linkedin-in ta-center d-block w-26 h-26 lh-26"></i>
                        <i class="fa-brands fa-pinterest-p ta-center d-block w-26 h-26 lh-26"></i>    
                    </div>
                    <div class="header_lang br-r-grey d-flex ai-center pl-10 pr-10">
                        <img class="site_lang_img w-26 h-16 mr-10" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="">
                        <span class="site_lang">English</span>
                        <i class="fa-solid fa-angle-down ta-center d-block w-26 h-26 lh-26"></i>
                    </div>
                    <div class="header_login d-flex ai-centerpl-10 pr-10">
                        <i class="fa-solid fa-user ta-center d-block w-26 h-26 lh-26"></i>
                        <span class="">Login</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_middle">
            <div class="header_middle_container d-flex jc-between max-w-1200 mx-auto p-10 ">
                <div class="header_logo w-30p">
                    <img src="https://preview.colorlib.com/theme/ogani/img/logo.png" alt="">
                </div>
                <nav class=" w-50p">
                    <ul class="navbar d-flex ai-center h-100p gap-20 pl-10 pr-10">
                        <li class="p-10"><a class="c-black tt-uppercase" href="">home</a></li>
                        <li class="p-10"><a class="c-black tt-uppercase" href="">shop</a></li>
                        <li class="p-10"><a class="c-black tt-uppercase" href="">pages</a></li>
                        <li class="p-10"><a class="c-black tt-uppercase" href="">blog</a></li>
                        <li class="p-10"><a class="c-black tt-uppercase" href="">contact</a></li>
                    </ul>
                </nav>
                <div class="header_card  w-20p">
                    <ul class="d-flex ai-center jc-end h-100p gap-10">
                        <li><i class="fa-solid fa-heart ta-center d-block w-26 h-26 lh-26"></i></li>
                        <li><i class="fa-solid fa-bag-shopping ta-center d-block w-26 h-26 lh-26"></i></li>
                        <li><span>item</span><span>$150</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_bottom_container d-flex jc-between max-w-1200 mx-auto p-10 ">
                <div class="w-col-3 pr-20">
                    <button class="ol-none br-none bc-green c-white d-flex ai-center jc-center pt-10 pb-10 pr-20 pl-20 w-col-12">
                        <i class="fa-solid fa-bars ta-center d-block w-26 h-26 lh-26"></i>
                        <strong>All departments</strong>
                        <i class="fa-solid fa-angle-down ta-center d-block w-26 h-26 lh-26"></i>
                    </button>
                </div>
                <div class="d-flex w-col-7 pl-20 pr-20">
                    <div class="header_search br-gray h-100p w-col-12 d-flex ai-center">
                        <strong class="br-r-grey wc-nowrap pl-10 pr-15 pt-5 pb-5">All Categories</strong>
                        <input class="ol-none br-none h-100p pl-10 pr-10 pt-5 pb-5 w-col-12" type="text" placeholder="What do you need?">
                    </div>
                    <button class="ol-none br-none bc-green c-white d-flex ai-center jc-center h-100p pl-15 pr-15 pt-5 pb-5">Search</button>
                </div>
                <div class="w-col-2 pl-20 ">

                </div>
            </div>
        </div>
    </header>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
